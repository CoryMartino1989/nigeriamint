
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astro Karts Nigeria UFO Mint</title>
  <script src="https://sdk.thirdweb.com/js/thirdweb.umd.min.js"></script>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    img {
      border-radius: 20px;
      margin: 2rem 0;
      max-width: 300px;
    }
    button {
      background: #00ff99;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
    }
    button:disabled {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>Astro Karts Nigeria UFO Mint</h1>
  <p>
    Introducing Exclusive, playable Nigeria UFO Karts.<br />
    Play now at <a href="https://astrokarts.io/game/" target="_blank" style="color: #0f0">astrokarts.io/game</a>
  </p>
  <img id="nft-image" src="" alt="NFT Image" style="display:none" />
  <br />
  <button id="connect-wallet">Connect Wallet</button>
  <button id="mint-button" style="display:none">Mint Nigeria UFO</button>

  <script>
    const contractAddress = "0x00aD629685845FCfbEd45b8946bd7eC77aE2A003";
    const chain = "sepolia"; // Adjust if SEI EVM is on a custom chain supported by Thirdweb

    const sdk = new thirdweb.ThirdwebSDK(chain);
    let contract, walletAddress;

    async function connect() {
      const wallet = await sdk.wallet.connect();
      walletAddress = await sdk.wallet.getAddress();
      document.getElementById("connect-wallet").style.display = "none";
      document.getElementById("mint-button").style.display = "inline-block";
      initContract();
    }

    async function initContract() {
      contract = await sdk.getContract(contractAddress, "nft-drop");
      const metadata = await contract.metadata.get();
      const img = metadata.image.replace("ipfs://", "https://ipfs.io/ipfs/");
      const nftImage = document.getElementById("nft-image");
      nftImage.src = img;
      nftImage.style.display = "block";
    }

    async function mintNFT() {
      const owned = await contract.erc721.getOwned(walletAddress);
      if (owned.length > 0) {
        alert("You already claimed your Nigeria UFO!");
        return;
      }
      await contract.erc721.claim(1);
      alert("âœ… Minted successfully!");
    }

    document.getElementById("connect-wallet").onclick = connect;
    document.getElementById("mint-button").onclick = mintNFT;
  </script>
</body>
</html>
