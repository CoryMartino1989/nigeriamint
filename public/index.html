
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astro Karts Nigeria UFO Mint</title>
  <script src="https://sdk.thirdweb.com/js/thirdweb.umd.min.js"></script>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    img {
      border-radius: 20px;
      margin: 1rem 0;
      max-width: 300px;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 1.5rem;
    }
    button {
      background: #00ff99;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      margin: 0.5rem;
    }
    #supply-count {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Astro Karts Logo" class="logo" />
  <h1>Astro Karts Nigeria UFO Mint</h1>
  <p>
    Introducing Exclusive, playable Nigeria UFO Karts.<br />
    Play now at <a href="https://astrokarts.io/game/" target="_blank" style="color: #0f0">astrokarts.io/game</a>
  </p>
  <img id="nft-image" src="" alt="NFT Image" style="display:none" />
  <br />
  <button id="connect-metamask">Connect MetaMask</button>
  <button id="connect-walletconnect">Connect Compass Wallet</button>
  <button id="mint-button" style="display:none">Mint Nigeria UFO</button>
  <div id="supply-count"></div>

  <script>
    const contractAddress = "0x00aD629685845FCfbEd45b8946bd7eC77aE2A003";
    const chain = "sepolia"; // Adjust if SEI EVM is custom

    const sdk = new thirdweb.ThirdwebSDK(chain);
    let contract, walletAddress;

    async function connect(walletType) {
      const wallet = await sdk.wallet.connect(walletType);
      walletAddress = await sdk.wallet.getAddress();
      document.getElementById("connect-metamask").style.display = "none";
      document.getElementById("connect-walletconnect").style.display = "none";
      document.getElementById("mint-button").style.display = "inline-block";
      initContract();
    }

    async function initContract() {
      contract = await sdk.getContract(contractAddress, "nft-drop");
      const metadata = await contract.metadata.get();
      const img = metadata.image.replace("ipfs://", "https://ipfs.io/ipfs/");
      const nftImage = document.getElementById("nft-image");
      nftImage.src = img;
      nftImage.style.display = "block";

      const claimed = await contract.totalClaimedSupply();
      const total = await contract.totalSupply();
      document.getElementById("supply-count").innerText = `Minted: ${claimed} / ${total}`;
    }

    async function mintNFT() {
      const owned = await contract.erc721.getOwned(walletAddress);
      if (owned.length > 0) {
        alert("You already claimed your Nigeria UFO!");
        return;
      }
      await contract.erc721.claim(1);
      alert("âœ… Minted successfully!");
      initContract(); // refresh supply count
    }

    document.getElementById("connect-metamask").onclick = () => connect("injected");
    document.getElementById("connect-walletconnect").onclick = () => connect("walletConnect");
    document.getElementById("mint-button").onclick = mintNFT;
  </script>
</body>
</html>
